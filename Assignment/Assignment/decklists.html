    <!-- Buttons for TCG, OCG, and Master Duel -->
    <div class="button-container">
        <button class="deck-button" onclick="toggleDropdown('tcg-dropdown')">TCG</button>
        <button class="deck-button" onclick="toggleDropdown('ocg-dropdown')">OCG</button>
        <button class="deck-button" onclick="toggleDropdown('master-duel-dropdown')">Master Duel</button>
    </div>

    <!-- Dropdowns -->
    <div id="tcg-dropdown" class="dropdown">
        <button onclick="showDeck('tcg-pure')">Pure</button>
        <button onclick="showDeck('tcg-kashtira')">Kashtira</button>
        <button onclick="showDeck('tcg-zombies')">Zombies</button>
        <button onclick="showDeck('tcg-gold-pride')">Gold Pride</button>
        <button onclick="showDeck('tcg-therion')">Therion</button>
        <button onclick="showDeck('tcg-phantom-knight-adventure')">Phantom Knight Adventure</button>
        <button onclick="showDeck('tcg-horus')">Horus</button>
    </div>

    <div id="ocg-dropdown" class="dropdown">
        <button onclick="showDeck('ocg-pure')">Pure</button>
        <button onclick="showDeck('ocg-zombies')">Zombies</button>

        <button onclick="showDeck('ocg-therion')">Therion</button>

    <div id="master-duel-dropdown" class="dropdown">
        <button onclick="showDeck('pure')">Pure</button>
        <button onclick="showDeck('kashtira')">Kashtira</button>
        <button onclick="showDeck('virtual-world')">Virtual World</button>
        <button onclick="showDeck('zombies')">Zombies</button>
        <button onclick="showDeck('goblin-biker')">Goblin Biker</button>
    </div>

    <!-- Deck Display -->
    <div id="deck-display" class="deck-display">
        <p id="deck-summary" class="deck-summary"></p>
        <div class="deck-content">
            <img id="deck-image" src="images/placeholder.png" alt="Decklist" >
            <div class="pros-cons">
                <h3>Pros:</h3>
                <ul id="pros-list"></ul>
                <h3>Cons:</h3>
                <ul id="cons-list"></ul>
            </div>
        </div>
    </div>
